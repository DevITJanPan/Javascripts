<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo_mang</title>
  </head>
  <body>
    <script>
              // Lấy thông tin của người dùng
      const month = parseInt(prompt("Nhap so thang (1 - 12)"));
      const year = parseInt(prompt("Nhap so nam"));

      let numberOfTheDays;

      if (month === 2 && ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0)) {
        numberOfTheDays = 29;
      } else {
        const dayInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        numberOfTheDays = dayInMonth[month - 1];
      }

      console.log(`so ngay cua thang ${month}/${year} la: ${numberOfTheDays}`);
    </script>
  </body>
</html>
