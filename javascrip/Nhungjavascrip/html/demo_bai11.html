<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 11</title>
</head>
<body>
    
    <script>
        // input: number1, number2, number3
        // process:$B1: min = number1
        // B2: min>number2 -> min=number2
        // B3: min>number3 -> min=number3output: min, SVGFEColorMatrixElement
        let number1=Number(prompt("Nhập vào số thứ nhất"));
        let number2=Number(prompt("Nhập vào số thứ hai"));
        let number3=Number(prompt("Nhập vào số thứ ba"));
        let min=number1;
        min=(min>number2) ? number2 : min;
        min=(min>number3) ? number3 : min;
        console.log("Giá trị nhỏ nhất trong 3 số:", min);

    </script>
</body>
</html>
